				<input placeholder="zip" name="zip2" id="zip2">
				<hr>
				<input placeholder="school" name="school1" id="school1">
				<input placeholder="gpa" name="gpa1" id="gpa1">
				<input placeholder="major 1" name="mjr11" id="mjr11">

				<input placeholder="minor 1" name="min11" id="min11">
				<input placeholder="minor 2" name="min12" id="min12">

				<input placeholder="minor 1" name="min31" id="min31">
				<input placeholder="minor 2" name="min32" id="min32">

				<input type="reset">
			</form>
			<textarea id="test"></textarea>
			<input placeholder="combined1, combined2" name="src" id="src" value="facebook">
			<input type="button" onclick="queryDb();" value="Query">

		<table id="results">
			<tr>
				<th>First Name</th>
				<th>Middle Name</th>
				<th>Last Name</th>
